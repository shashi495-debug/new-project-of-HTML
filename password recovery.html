<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Browser</title>
</head>

<body>
  <header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
      <a href="#">Home</a>
      <a href="#">About</a>
        <a href="#">Services</a>
      <a href="#">Contact</a>
      <button class="btnLogin-popup" onclick="index.html">Login</button>
    </nav>
      </header>
      <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
            <div class="form-box login">
              <h2>Password Recovery</h2>
                 <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required >
                    <label><p>Email</p></label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mobile"></ion-icon></span>
                    <input type="text" required maxlength="11">
                    <label><p>Number</p></label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required >
                    <label>OTP</label>
                </div>
                <div class="remember-forget">
                    <label>
                        <input type="checkbox">Remember 
                    </label>
                    <a href="#">Re-send</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-regis">
                    <p>Don't have an account?<a href="registor.html" class="regis-link">  Registor</a></p>
                </div>
             </form>
        </div>
      </div>

  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
